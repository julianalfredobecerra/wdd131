<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Julian Becerra">
    <meta name="description" content="Feedback Colombian Treasures">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/feedback.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Feedback</h1>
        <nav>
            <ul class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Destinations</a>
                <a href="#">Feedback</a>
            </ul>
        </nav>
    </header>
    <main>
        <form method="get" action="review.html" class="wf1">
            <fieldset>
                <legend>Place Name</legend>
                <select id="place" name="place" required>
                    <option value="">Choose a Place ...</option>
                    <option value="cristales">Caño Cristales</option>
                    <option value="tayrona">Tayrona National Park</option>
                    <option value="chicamocha">Chicamocha Canyon</option>
                    <option value="nevados">Los Nevados National Natural Park</option>
                    <option value="macarena">Serranía de la Macarena</option>
                    <option value="islands">San Andrés and Providencia</option>
                    <option value="leticia">Amazon Rainforest (Leticia)</option>
                    <option value="tatacoa">Tatacoa Desertr</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Overall Rating</legend>
                <div class="rating">
                    <label for="rating-1"><input type="radio" id="rating-1" name="rating" value="1" required> <b>☆</b></label>
                    <label for="rating-2"><input type="radio" id="rating-2" name="rating" value="2"> <b>☆☆</b></label>
                    <label for="rating-3"><input type="radio" id="rating-3" name="rating" value="3"> <b>☆☆☆</b></label>
                    <label for="rating-4"><input type="radio" id="rating-4" name="rating" value="4"> <b>☆☆☆☆</b></label>
                    <label for="rating-5"><input type="radio" id="rating-5" name="rating" value="5"> <b>☆☆☆☆☆</b></label>
                </div>
            </fieldset>
            <fieldset>
                <legend>When did you go?</legend>
                <input type="date" id="trip-date" name="tripDate" required>
            </fieldset>
            <fieldset>
                <div class="checkbox-group">
                    <p><strong>Which information did you find useful in the place information?</strong> <br>
                        <em>(Check all that apply)</em></p>
                    <label for="what-to-bring">
                        <input type="checkbox" id="what-to-bring" name="information" value="what-to-bring"> What to Bring
                    </label><br>
                    <label for="estimated-time">
                        <input type="checkbox" id="estimated-time" name="information" value="estimated-time"> Estimated Time
                    </label><br>
                    <label for="prices">
                        <input type="checkbox" id="prices" name="information" value="prices"> Prices
                    </label><br>
                    <label for="food-recommendations">
                        <input type="checkbox" id="food-recommendations" name="information" value="food-recommendations"> Food Recommendations
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <label for="message"><strong>Written Review</strong> <span class="optional">(Optional)</span></label>
                <textarea id="message" name="message" rows="5"></textarea>
            </fieldset>
            <fieldset>
                <label for="user-name"><strong>Your Name</strong> <span class="optional">(Optional)</span></label>
                <input type="text" id="user-name" name="userName">
            </fieldset>            
            <button type="submit">Post Review</button>
        </form>
    </main>

</body>
</html>
